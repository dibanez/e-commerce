{% extends "base.html" %}

{% block title %}Cerrar Sesión{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <div class="mx-auto h-16 w-16 bg-yellow-100 rounded-full flex items-center justify-center">
                <svg class="h-8 w-8 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
            </div>
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                Cerrar Sesión
            </h2>
            <p class="mt-4 text-gray-600">
                ¿Estás seguro de que quieres cerrar sesión?
            </p>
        </div>
        
        <form class="mt-8 space-y-6" method="post">
            {% csrf_token %}
            
            <div class="flex space-x-4">
                <button type="submit" 
                        class="flex-1 bg-red-600 text-white py-3 px-4 rounded-lg hover:bg-red-700 transition duration-300 font-semibold">
                    Sí, Cerrar Sesión
                </button>
                
                <a href="{% url 'core:home' %}" 
                   class="flex-1 bg-gray-200 text-gray-800 py-3 px-4 rounded-lg hover:bg-gray-300 transition duration-300 font-semibold text-center">
                    Cancelar
                </a>
            </div>
        </form>
        
        <div class="text-center">
            <a href="{% url 'core:home' %}" class="text-blue-600 hover:text-blue-500 text-sm font-medium">
                ← Volver al inicio
            </a>
        </div>
    </div>
</div>
{% endblock %}
