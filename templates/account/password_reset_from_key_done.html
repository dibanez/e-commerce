{% extends "base.html" %}

{% block title %}Contraseña Cambiada{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <div class="mx-auto h-16 w-16 bg-green-100 rounded-full flex items-center justify-center">
                <svg class="h-8 w-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                ¡Contraseña Cambiada!
            </h2>
            <p class="mt-4 text-gray-600">
                Tu contraseña ha sido cambiada exitosamente. 
                Ya puedes iniciar sesión con tu nueva contraseña.
            </p>
        </div>
        
        <div class="mt-8 text-center space-y-4">
            <a href="{% url account_login %}" 
               class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300 font-semibold inline-block">
                Iniciar Sesión
            </a>
            
            <a href="{% url core:home %}" class="text-blue-600 hover:text-blue-500 text-sm font-medium block">
                ← Volver al inicio
            </a>
        </div>
    </div>
</div>
{% endblock %}
