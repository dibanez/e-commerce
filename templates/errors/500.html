{% extends 'base.html' %}

{% block title %}Error del servidor{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
        <div class="mb-8">
            <h1 class="text-9xl font-bold text-red-300">500</h1>
        </div>
        
        <div class="mb-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">
                Error del servidor
            </h2>
            <p class="text-gray-600 mb-6">
                Ha ocurrido un error interno. Nuestro equipo técnico ha sido notificado.
            </p>
        </div>
        
        <div class="space-y-3">
            <a href="{% url 'core:home' %}" 
               class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300 font-semibold inline-block">
                Volver al Inicio
            </a>
            
            <button onclick="history.back()" 
                    class="w-full bg-gray-100 text-gray-700 py-3 px-6 rounded-lg hover:bg-gray-200 transition duration-300 font-medium">
                Página Anterior
            </button>
        </div>
    </div>
</div>
{% endblock %}
